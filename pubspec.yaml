name: roffinspection
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  syncfusion_flutter_sliders: ^25.2.6
  cupertino_icons: ^1.0.2
  svg_flutter: ^0.0.1
  flutter_joystick: ^0.0.4
  google_fonts: ^6.2.1
  http: ^1.2.1
  network_info_plus: ^5.0.3
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/png/example_image.png
    - assets/images/png/example_logo.png
    - assets/images/png/example_image_cropped.png
    - assets/images/jpg/damaged_roof.jpg
    


